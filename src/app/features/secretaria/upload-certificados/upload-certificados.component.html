<div class="upload-container">
  <!-- Mensagem para o usuÃ¡rio -->
  <div class="upload-instruction">
    <p>
      Por favor, anexe um arquivo Excel contendo os dados necessÃ¡rios para a
      emissÃ£o do certificado.
    </p>
    <p>
      O arquivo deve estar no formato <strong>.xlsx</strong> e conter as colunas
      obrigatÃ³rias conforme o modelo disponibilizado.
    </p>
    <a
      class="download-template"
      href="emails_certificado_workshop.xlsx"
      download
      target="_blank"
      rel="noopener"
    >
      ðŸ“„ Baixar modelo de Excel
    </a>
  </div>

  <!-- Ãrea de Upload -->
  <div
    class="upload-area"
    *ngIf="!fileName"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
    <label>
      <mat-icon>cloud_upload</mat-icon>
      <span>Clique ou arraste um arquivo aqui</span>
      <input type="file" hidden (change)="onFileSelected($event)" />
    </label>
  </div>

  <!-- Arquivo selecionado -->
  <div *ngIf="fileName" class="file-info">
    <span>Arquivo: <strong>{{ fileName }}</strong></span>
    <button
      mat-icon-button
      color="warn"
      (click)="removeFile()"
      aria-label="Remover"
      type="button"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <!-- BotÃ£o de envio -->
  <button
    mat-raised-button
    color="primary"
    class="submit-btn"
    (click)="onSubmit()"
    [disabled]="loading || !file"
    type="button"
  >
    <ng-container *ngIf="!loading; else loadingTpl">
      <mat-icon class="btn-icon">send</mat-icon>
      <span>Enviar arquivo</span>
    </ng-container>
    <ng-template #loadingTpl>
      <span>Enviando...</span>
    </ng-template>
  </button>
</div>
